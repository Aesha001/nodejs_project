<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angularjs.js"></script>
    <script src="todo_module.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body class="container" ng-app="myApp" ng-controller="myCtrl">
    
     <h1>TODO APP</h1>
    {{taskData}}

    <form ng-submit="addnewtask(newtask)">

    </form>
    <input class="form-control" type="search" ng-model="ser" placeholder="Serach here"/>
    <table class="table table-hover table-primary">
        <tr>
            <td>task ID</td>
            <td>task Name</td>
            <td>task Satus</td>
        </tr>
        <tr ng-repeat="item in taskData | filter:ser | orderBy:'taskName' track by $index">
            <td>{{item.taskID}}</td>
            <td>{{item.taskName}}</td>
            <td>{{item.taskstat}}</td>

        </tr>
    
    </table>

</body>
</html>
